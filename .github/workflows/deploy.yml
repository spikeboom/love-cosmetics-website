name: Deploy to Server

on:
  push:
    branches:
      - master # Ou outra branch usada para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura acesso SSH ao servidor
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H 147.93.9.224 >> ~/.ssh/known_hosts

      # 3. Sincroniza código com o servidor
      - name: Deploy code to server
        run: |
          ssh root@147.93.9.224 << 'EOF'
            cd /root/wordpress/next_project || exit 1
            git fetch origin || exit 1
            git reset --hard origin/master || exit 1
          EOF

      # 4. Executa o docker-compose no servidor com o build argument apropriado
      - name: Start docker-compose
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            echo "Deploying with .env.master"  # Log local na Action
            ssh root@147.93.9.224 "cd /root/wordpress/next_project && echo 'Using .env.master' && docker-compose build --build-arg ENV_FILE=.env.master love-cosmetics && docker-compose up -d love-cosmetics"
          else
            echo "Deploying with .env"  # Log local na Action
            ssh root@147.93.9.224 "cd /root/wordpress/next_project && echo 'Using .env' && docker-compose up -d --build love-cosmetics"
          fi
