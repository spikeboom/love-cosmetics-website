name: Deploy to Server

on:
  push:
    branches:
      - master # Ou outra branch usada para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura acesso SSH ao servidor
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H 147.93.9.224 >> ~/.ssh/known_hosts

      # 3. Sincroniza código com o servidor
      - name: Deploy code to server
        run: |
          ssh root@147.93.9.224 << 'EOF'
            cd /root/wordpress/next_project || exit 1
            git pull origin master || exit 1

            # Verifica se o schema do Prisma mudou
            if git diff --name-only HEAD^ HEAD | grep -q 'prisma/schema.prisma'; then
              echo "Changes detected in prisma/schema.prisma. Running prisma generate..."
              npx prisma generate || exit 1
            else
              echo "No changes detected in prisma/schema.prisma. Skipping prisma generate."
            fi
          EOF

      # 4. Executa o docker-compose no servidor
      - name: Start docker-compose
        run: |
          ssh root@147.93.9.224 "cd /root/wordpress/next_project && docker-compose up -d --build love-cosmetics"
